unbind r
bind r source-file ~/.tmux.conf

set -g default-terminal "tmux-256color"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

set-option -g prefix C-Space
unbind-key C-b
bind-key C-Space send-prefix
set -g mouse on
set-option -g focus-events on

set-window-option -g mode-keys vi

# Switch windows
bind 0 if-shell 'tmux select-window -t :0' '' 'new-window -t :0'
bind 1 if-shell 'tmux select-window -t :1' '' 'new-window -t :1'
bind 2 if-shell 'tmux select-window -t :2' '' 'new-window -t :2'
bind 3 if-shell 'tmux select-window -t :3' '' 'new-window -t :3'
bind 4 if-shell 'tmux select-window -t :4' '' 'new-window -t :4'
bind 5 if-shell 'tmux select-window -t :5' '' 'new-window -t :5'
bind 6 if-shell 'tmux select-window -t :6' '' 'new-window -t :6'
bind 7 if-shell 'tmux select-window -t :7' '' 'new-window -t :7'
bind 8 if-shell 'tmux select-window -t :8' '' 'new-window -t :8'
bind 9 if-shell 'tmux select-window -t :9' '' 'new-window -t :9'

# Switch splits
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Create splits
bind h split-window -h
bind v split-window -v

# Tmux-sessionizer
bind-key -r f run-shell "tmux neww ~/.config/hypr/scripts/tmux-sessionizer.sh"
bind-key -r i run-shell "tmux neww ~/.config/hypr/scripts/tmux-cht.sh"

bind q kill-window

# Status Bar
left_colour="#74c7ec"
text_colour="#cdd6f4"
active_colour="#fab387"
border_colour="#7f849c"
border_active_colour="#74c7ec"
session_switch_fg="#313244"
session_switch_bg="#89b4fa"

set-option -g status-position top
set -g status-left-length 100
set -g status-style "fg=${text_colour},bg=default"
set -g status-left "#[fg=${left_colour},bold]îª… #S #[fg=${text_colour},nobold]| "
set -g status-right ""
set -g window-status-current-format "#[fg=${active_colour},bold] #I:#W"
set -g window-status-format " #I:#W"
set -g pane-border-style "fg=${border_colour}"
set -g pane-active-border-style "fg=${border_active_colour}"
set -g message-style "fg=${active_colour},bg=default"
set -g mode-style "fg=${session_switch_fg},bg=${session_switch_bg}"


set -g base-index 1 # start windows numbering at 1
